<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="log-in_page">

    	<header>
    		<div class="row">
    			<div class="logo large-3 medium-6 small-12 columns">
  	  			<img width="489" height="335" src="img/logo-white.png">
  	  		</div>
  	  		<div class="large-9 medium-6 small-12 columns">
  	  			<div class="menu">
  	  				<a class="menu-item add-service">+Добавить</a>
  	  				<a class="menu-item services">Услуги</a>
  	  				<a class="menu-item about">О проекте</a>
  	  				<a class="menu-item user-name">Андрей Степанов</a>
  	  				<a class="menu-item log-out">Выйти</a>
              <a class="menu-item log-in">Войти</a>
  	  			</div>
  	  		</div>
    		</div>
    	</header>

      <div class="main row">
        <div class="title"><p>Люди желающие получить и предоставить помощь всегда рядом.</p>
          <p>Всегда здесь.</p></div>
        <div class="large-4 content">
          <form method="POST" class="login-form" name="login-form">
            <input type="text" minlength="6" name="user-name" placeholder="Логин" required="required">
            <input type="text" minlength="6" name="user-password" placeholder="Пароль" required="required">
            <input type="text" minlength="6" name="password-confirm" placeholder="Подтверждение пароля" required="required">
            <input type="submit" name="login-send" value="Регистрация">
          </form>
        </div>
      </div>

      <footer>

        <div class="row">
          <div class="logo large-6 medium-6 small-12 columns">
            <img width="489" height="335" src="img/logo-white.png">
          </div>
          <div class="large-6 medium-6 small-12 columns team">
            <div class="team-block">
              <h5>Разработано</h5>
              <img width="170" height="54" src="img/team.png">
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/app.js"></script>


      </footer>

  </body>
</html>
