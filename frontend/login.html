<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="log-in_page">

    	<header>
    		<div class="row">
    			<div class="logo large-3 columns">
  	  			<img width="489" height="335" src="img/logo.png">
  	  		</div>
  	  		<div class="large-9 columns">
  	  			<div class="menu">
  	  				<span class="menu-item">+Добавить</span>
  	  				<span class="menu-item">Услуги</span>
  	  				<span class="menu-item">О Проекте</span>
  	  				<span class="menu-item">Андрей Степанов</span>
  	  				<span class="menu-item">Выйти</span>
  	  			</div>
  	  		</div>
    		</div>
    		
    	</header>

      <div class="main row">
        <div class="large-4 content">
          <form method="POST" class="login-form" name="login-form" >
            <input type="text" name="user-mail" required="required">
            <input type="text" name="user-password" required="required">
            <input type="text" name="password-confirm" required="required">
            <input type="submit" name="login-send">
          </form>
        </div>
      </div>

      <footer>

        <div class="row">
          <div class="logo large-6 columns">
            <img width="489" height="335" src="img/logo-white.png">
          </div>
          <div class="large-6 columns team">
            <div class="team-block">
              <h5>Разработано</h5>
              <img width="170" height="54" src="img/team.png">
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/app.js"></script>


      </footer>

  </body>
