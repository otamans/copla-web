<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copla</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <style src="css/style.css"></style>
  </head>
  <body class="add-service_page">

    <header>
      <div class="row">
        <div class="logo large-3 medium-6 small-12 columns">
          <img width="489" height="335" src="img/logo.png">
        </div>
        <div class="large-9 medium-6 small-12 columns">
          <div class="menu">
            <a class="menu-item add-service">+Добавить</a>
            <a class="menu-item services">Услуги</a>
            <a class="menu-item about">О проекте</a>
            <a class="menu-item user-name">Андрей Степанов</a>
            <a class="menu-item log-out">Выйти</a>
            <a class="menu-item log-in">Войти</a>
          </div>
        </div>
      </div>
    </header>

    <div class="main row">
      <div class="title_block">
        <h5 class="page_title">Добавление услуги</h5>
        <hr>
      </div>

      <div class="content large-4 medium-6 small-12">
        <form method="POST" class="add-service_form">
          <input type="text" name="service-name" required="required">
          <div class="choose-radio">
            <div class="radio-box row">
              <div class="large-6 columns">
                <input type="radio" id="service-get" name="service-get-provide" />
                <label for="service-get"><span></span>Получить</label>
              </div>
              <div class="large-6 columns">
                <input type="radio" id="service-provide" name="service-get-provide" checked="checked" />
                <label for="service-provide"><span></span>Предоставить</label>
              </div>
            </div>
          </div>
          <input type="text" name="service-category" required="required">
          <div class="choose-radio">
            <div class="radio-box row">
              <div class="large-6 columns">
                <input type="radio" id="service-once" name="service-once-multiple" />
                <label for="service-once"><span></span>Одноразовая</label>
              </div>
              <div class="large-6 columns">
                <input type="radio" id="service-multiple" name="service-once-multiple" checked="checked" />
                <label for="service-multiple"><span></span>Многоразовая</label>
              </div>
            </div>
          </div>
          <input type="text" name="service-points" placeholder="Поинты (необязательно)">
          <select>
            <option>Бесплатное</option>
            <option>Закрепленное</option>
            <option>Рекламное</option>
          </select>
          <div class="image-box">
            <strong>Выберите изображение (обязательно)</strong>
            <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple="">
          </div>
          <textarea name="service-description" maxlength="64" placeholder="Максимум 64 символа"></textarea>
          <input type="submit" name="save-service" value="Добавить">
        </form>
      </div>
        
    </div>

    <footer>

        <div class="row">
          <div class="logo large-6 medium-6 small-12 columns">
            <img width="489" height="335" src="img/logo-white.png">
          </div>
          <div class="large-6 medium-6 small-12 columns team">
            <div class="team-block">
              <h5>Разработано</h5>
              <img width="170" height="54" src="img/team.png">
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/app.js"></script>


      </footer>

  </body>

  <!--бесплатное, Закрепленное, Рекламное-->
